name: macOS Release Build

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-macos:
    runs-on: macos-15-large

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore Motely/Motely.csproj

    - name: Build
      run: dotnet build Motely/Motely.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish Motely/Motely.csproj -c Release -r osx-x64 --no-build -o publish/osx-x64

    - name: Package TAR.GZ
      run: |
        cd publish/osx-x64
        tar -czf ../../Motely-osx-x64.tar.gz *

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-tar
        path: Motely-osx-x64.tar.gz
        if-no-files-found: error
