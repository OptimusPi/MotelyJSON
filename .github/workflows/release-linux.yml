name: Linux Release Build

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore Motely/Motely.csproj

    - name: Build
      run: dotnet build Motely/Motely.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish Motely/Motely.csproj -c Release -r linux-x64 --no-build -o publish/linux-x64

    - name: Package TAR.GZ
      run: |
        cd publish/linux-x64
        tar -czf ../../Motely-linux-x64.tar.gz *

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-tar
        path: Motely-linux-x64.tar.gz
        if-no-files-found: error
